<head>
   <title>ניתוח מבנים להתחדשות עירונית</title>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta
   name="viewport"
   content="width = device-width,
              initial-scale = 1"/>

 <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
 <script src="https://maps.googleapis.com/maps/api/js?region=ES&key=AIzaSyDQbdWdebd06QbQgaU3hRCHKJsa9JujxkQ"></script> 
 <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
 <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

<body scrolling='no' dir="rtl">

   <div id="app" style="height: 800px;"  >


 
       <v-app v-cloak right style='background-image: linear-gradient(to bottom right, #FAFAFA ,  #BBDEFB); opacity: 90%;'>
         <v-main>


           <v-container>
   
               <v-system-bar id="app_bar">
               </v-system-bar>

    

               
     
               <v-app-bar color="rgba(255, 255, 255, 0.8)" justify="space-around">

     


               <v-dialog
               v-model="dialog"
               max-width="500px"
             >
               <v-card>
                 <v-card-title>
                   <span >אפשרויות סינון</span>
                 </v-card-title>
     
                 <v-card-text>
                   <v-container>
                     <v-row>
                       <v-col
                         cols="12"
                         sm="6"
                         md="6"
                       >

                     <v-text-field
                       v-model="min_year"
                       label="משנת בניה"
                       type="number"
                       :rules="year_rules"
                       />
                       </v-col>
                       <v-col
                         cols="12"
                         sm="6"
                         md="6"
                       >


                     <v-text-field
                     v-model="max_year"
                     label="עד שנת בניה"
                     type="number"
                     :rules="year_rules"
                     />
                       </v-col>

                       <v-col
                         cols="12"
                         sm="6"
                         md="6"
                       >
                       <v-select
                       :items="min_floor_options"
                       label="ממספר קומות"
                       v-model="min_floor"
                     ></v-select>
                       </v-col>
                       <v-col
                         cols="12"
                         sm="6"
                         md="6"
                       >
                         <v-select
                         :items="max_floor_options"
                           label="עד מספר קומות"
                           v-model="max_floor"
                         ></v-select>
                       </v-col>

                       <v-col
                       cols="12"
                       sm="6"
                       md="6"
                     >

                   <v-text-field
                   v-model="min_appartments"
                   label="ממספר דירות"
                     type="number"
                     :rules="app_rules"
                     />
                     </v-col>
                     <v-col
                       cols="12"
                       sm="6"
                       md="6"
                     >


                   <v-text-field
                   v-model="max_appartments"
                   label="עד מספר דירות"
                   type="number"
                   :rules="app_rules"
                   />
                     </v-col>
        
                     </v-row>
                   </v-container>
                 </v-card-text>
     
                 <v-card-actions>
                   <v-spacer></v-spacer>
                   <v-btn
                     color="blue darken-1"
                     text
                     @click="close"
                   >
                     ביטול
                   </v-btn>
                   <v-btn
                     color="blue darken-1"
                     text
                     @click="save"
                   >
                     אישור
                   </v-btn>
                 </v-card-actions>
               </v-card>
             </v-dialog>
     

     
             <div v-if="mobile" style="margin-top: 17px; font-size: small;"><p> <v-badge
               color="red"
               :content="selected_features.length"
               :value="badge"
             >ניתוח מבנים להתחדשות עירונית </v-badge></p></div>


               <div v-else style="margin-top: 17px; font-size: large;"><p> ניתוח מבנים להתחדשות עירונית </p></div>


                 <v-chip v-if="!mobile" v-show="selected_features.length > 0"
                   class="ma-2"
                   color="red"
                   text-color="white"
                   >
                   {{selected_features.length}} מבנים נבחרו
                   </v-chip>

   
     
             <v-spacer></v-spacer>



             <v-icon color="red lighten-1" v-show="selected" @click="clear">
               mdi-close-circle
             </v-icon>
          
              

               <v-divider
               class="mx-4"
               inset
               vertical
             ></v-divider>


             <v-btn
       class="ma-2"
       color="grey lighten-1"
       dark
       v-show="selected" @click="dialog=true"
     >
       <v-icon dark >
           mdi-menu
       </v-icon>
     </v-btn>
            

               <v-autocomplete
               v-model="selected"
               :items="options"
               dense
               label="שם ישוב"
             class="mx-4"
             flat
             hide-no-data
             hide-details
             style="max-width: 200px;"
             @change='onChange'


             ></v-autocomplete>
     
   
               
               
     
               </v-app-bar>


                   
                   <v-card
                     class="mx-auto"
                     style = "margin-top: 17px;"

                   >
                           <div id="map" style="height:600px"></div>

                   </v-card>


          



           <v-card v-show="selected_features.length > 0" style="bottom: 0; margin-top: 17px; " id="table">
               <v-card-title>
                 <v-text-field
                   v-model="search"
                   append-icon="mdi-magnify"
                   placeholder="סינון בשפה חופשית"
                   single-line
                   hide-details
                 ></v-text-field>
               </v-card-title>
               <v-layout id="table-v-layout" column style="max-height: 60vh">       
                   <v-flex style="overflow: auto;">

               <v-data-table 
                 style="cursor: pointer"
                 height="400"
                 fixed-header
                 @click:row="handleClick"
                 :headers="headers"
                 sort-by="STR_NAME"
                 :items="selected_features"
                 :search="search"
                 :loading="myloadingvariable" 
                 loading-text="טוען נתונים..."
                 item-key="UNIQ_ID"
                 :page.sync="page"
                 :items-per-page="itemsPerPage"
                 hide-default-footer
                 class="elevation-1"
                 @page-count="pageCount = $event">

   

                 <template v-slot:item.action="{ item }">
                   <v-icon
                     color="yellow darken-3"
                     @click="openStreetView(item)"
                   >
                   mdi-google-street-view
                   </v-icon>
                 </template>


               </v-data-table>
               </v-flex>
           </v-layout>
               <div class="text-center pt-2">
                   <v-pagination
                     v-model="page"
                     :length="pageCount"
                   ></v-pagination>
                   <v-text-field
                     :value="itemsPerPage"
                     label="Items per page"
                     type="number"
                     min="-1"
                     max="15"
                     @input="itemsPerPage = parseInt($event, 10)"
                   ></v-text-field>
                 </div>
             </v-card>



             <div class="text-center">
              <v-dialog
                v-model="gsv_dialog"
                width="500"
              >
          
                <v-card>
                  <v-system-bar>
                    {{addr}}
                    <v-spacer></v-spacer>
                    <v-btn
                    color="black"
                    text
                    @click="gsv_dialog = false"
                  >
                    X
                  </v-btn>
                  </v-system-bar>
          
  
                  <v-divider></v-divider>

                  <div class="d-flex flex-no-wrap justify-space-between">

                  <iframe id="ifrm" ref="ifrm"
                  width="500"
                  height="500"
                  style="border:0"
                  loading="lazy"
                  allowfullscreen
                  :src="strviewUrl">
                </iframe>
                  </div>
          

                </v-card>
              </v-dialog>
            </div>



             <v-snackbar
             v-model="snackbar"
           >
             לא נמצאו מבנים לחיפוש המבוקש
       
           </v-snackbar>


           <v-snackbar
           v-model="strview_snackbar"
         >
           לא נמצאו תמונות לכתובת המבוקשת
     
         </v-snackbar>

         <v-fab-transition>
          <v-btn style="position:fixed;
                left:25px;
                bottom:80px;"
            color='#43A047'
            fab
            dark
            bottom
            left
            @click="$vuetify.goTo('#app_bar'); showArrow=false; showArrowTop=true"
            v-show="showArrow"
          >
            <v-icon>mdi-chevron-up</v-icon>
          </v-btn>
        </v-fab-transition>


        <v-fab-transition>
          <v-btn style="position:fixed;
                left:25px;
                top:80px;"
            color='#43A047'
            fab
            dark
            bottom
            left
            @click="$vuetify.goTo('#table'); showArrowTop=false; showArrow=true"
            v-show="showArrowTop"
          >
            <v-icon>mdi-chevron-down</v-icon>
          </v-btn>
        </v-fab-transition>

           </v-container>




         </v-main>
       </v-app>
     </div>

         }

             lo_el = document.getElementById("table-v-layout");

       save() {

           govmap.filterLayers({ 'layerName': "BLDG_risk", 'whereClause': "SETL_CODE = " + this.selected +" AND (BuildingYear BETWEEN "+ this.min_year + " AND " + this.max_year + ") AND (BuildingFloors BETWEEN " + this.min_floor + " AND " + this.max_floor +") AND (AppCount BETWEEN " + this.min_appartments + " AND " + this.max_appartments+")", 'zoomToExtent': true });
           var newArray = appVue.options.filter(function(item) {
               return item.value == appVue.selected;
           });
           //console.log(newArray[0].text + "!!!!")
           if (newArray.length > 0){
               appVue.selected_features = appVue.bldg_features.filter(function(item) {
                   return (item.SETL_NAME == newArray[0].text) && (item.BuildingYear >= appVue.min_year && item.BuildingYear <= appVue.max_year) && (item.BuildingFloors >= appVue.min_floor && item.BuildingFloors <= appVue.max_floor)  && (item.AppCount >= appVue.min_appartments && item.AppCount <= appVue.max_appartments) ;
               });
               if (appVue.selected_features.length == 0)

                   appVue.snackbar = true;
               }
           }



           this.dialog = false;
       },
